<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sun to Moon Toggle</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #333333;
    }

    .toggle-btn {
      width: 15rem;
      height: 15rem;
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
      border-radius: 10%;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .toggle-btn img {
      width: 100%;
      height: 100%;
      border-radius: 10%;
    }

  </style>
</head>
<body>
  <button id="toggleButton" class="toggle-btn">
    <img id="icon" src="sun.jpg" alt="Sun Icon">
  </button>

  <script>
    document.getElementById('toggleButton').addEventListener('click', function() {
  const icon = document.getElementById('icon');
  const body = document.body;

  if (icon.getAttribute('src') === 'sun.jpg') {
    icon.setAttribute('src', 'moon.jpg');
    icon.setAttribute('alt', 'Moon Icon');
    body.style.backgroundColor = '#dfe6e9'; 
  } else {
    icon.setAttribute('src', 'sun.jpg');
    icon.setAttribute('alt', 'Sun Icon');
    body.style.backgroundColor = '#333333'; 
  }
});
  </script>
</body>
</html>
